<div class="modal" *ngIf="changeMediator.display === true">
  <div class="modal-content">
    <div class="modal-content-close">
      <span class="close" (click)="close()">&times;</span>
    </div>
    <div class="modal-content-image">
      <img src="{{changeMediator.entity.imageUrl}}" alt="" #image />
      <label class="modal-content-image-input">
        <input 
          type="file"
          (change)="previewImage($event, image)"
        />
        Change image
      </label>
    </div>
    <div class="modal-content-description">
      <input
        *ngIf="changedCategory"
        type="text"
        placeholder="description"
        [(ngModel)]="changedCategory.description"
      />
    </div>

    <div class="modal-content-buttons">
      <button
        type="button"
        class="btn btn-outline-dark dark-button"
        (click)="close()"
      >
        cancel
      </button>
      <button
        type="button"
        class="btn btn-dark brown-button"
        (click)="change()"
      >
        change
      </button>
    </div>
  </div>
  <app-alert-modal *ngIf="alertMediator" (alertSubmitted)="onSubmit($event)" [alertMediator]="alertMediator"></app-alert-modal>
</div>
