<div class="tile">
  <a
    routerLink="/category/{{ category.name }}"
    [queryParams]="{ category: category }"
  >
    <div class = "category-tile">
      <img
        class="category-image"
        src="../../../assets/images/{{ categoryImageName }}.png"
        alt="image"
      />
      <div class="category-info">
          {{ category.name | capitalizeFirsts }}
      </div>
    </div>
  </a>
</div>
