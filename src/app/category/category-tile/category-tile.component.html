<div class="tile" style="width: 18rem;">
  <a
    routerLink="/categories/{{ category.name }}"
    [queryParams]="{ category: category }"
  >
    <img
      class="tile-img"
      src="../../../assets/images/{{ category.name }}.png"
      alt="image"
    />
    <div class="tile-body">
      <p class="tile-body">
        {{ category.name }} - simple category descriptive description in few
        words
      </p>
    </div>
  </a>
</div>
