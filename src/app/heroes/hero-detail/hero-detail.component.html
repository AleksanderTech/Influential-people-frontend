<div>
  <div *ngIf="hero" class="hero-detail">
    <div class="hero-item-image">
      <img src="{{ hero.avatarImageUrl }}" alt="hero image" />
    </div>
    <div>
      <p class="hero-item name">{{ hero.name }}</p>
    </div>
    <div>
      <p class="hero-item score">score: {{ hero.score }}</p>
    </div>
    <div>
      <a routerLink="/quotes" class="hero-item quotes">quotes</a>
    </div>
    <div>
      <a routerLink="/articles" class="hero-item articles">articles</a>
    </div>
  </div>
</div>
