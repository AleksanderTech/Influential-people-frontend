<a routerLink="/hero/{{ hero.name }}/detail"
  ><div class="flex-container">
    <div class="flex-item image">
      <img src="{{ hero.avatarImageUrl }}" alt="" />
    </div>
    <div class="flex-item name">
      {{ hero.name }}
    </div>
    <div class="flex-item rate">{{ hero.rate }} points</div>
  </div>
</a>
