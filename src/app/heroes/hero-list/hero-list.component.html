<div class="container" >
  <div>
    <app-search
      #search
      [searchingAttribute]="searchingAttribute"
      [entities]="entities"
      (entitySearching)="onEntitySearching($event)"
      (entityChoosing)="onEntityChoosing($event)"
      entityName="hero"
    ></app-search>
    <div class="buttons-group">
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          sort
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="searchSortHeroes('none')" 
          [ngClass]="{'dropdown-item-selected':  SORT_NONE === selectedSort }">none</a>
          <a class="dropdown-item" (click)="searchSortHeroes('desc')"
          [ngClass]="{'dropdown-item-selected':  SORT_DESC === selectedSort }"
            >highest rank</a
          >
          <a class="dropdown-item" (click)="searchSortHeroes('asc')" 
          [ngClass]="{'dropdown-item-selected':  SORT_ASC === selectedSort }"
            >lowest rank</a
          >
        </div>
      </div>
      &nbsp;
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
       
        >
          filter
        </button>
        <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
          <a
            *ngFor="let category of categories"
            class="dropdown-item"
            (click)="filter(category.name)"
            [ngClass]="{'dropdown-item-selected':  category.name === selectedFilter }"
            >{{ category.name }}</a
          >
        </div>
      </div>
    </div>
    <!-- <app-sort [entities]="entities"></app-sort> -->
    <div *ngIf="showEntities">
      <app-hero-tile
        *ngFor="
          let hero of entities | searchFilter: searchValue:searchingAttribute
        "
        [hero]="hero"
      ></app-hero-tile>
    </div>
    <div *ngIf="!showEntities">
      <app-hero-tile
        *ngFor="
          let hero of searchEntities
            | searchFilter: searchValue:searchingAttribute
        "
        [hero]="hero"
      ></app-hero-tile>
    </div>
    <app-paginator
      *ngIf="numberOfPages"
      [numberOfPages]="numberOfPages"
      (pageClicked)="updatePage($event)"
    ></app-paginator>
  </div>
</div>
