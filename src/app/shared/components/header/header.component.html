<header>
  <nav id="navbar">
    <div class="navbar-center">
      <div
        class="menu-icon flex-item"
        (click)="showNavbar()"
        [ngClass]="{
          invisible: isNavDisplayed,
          visible: !isNavDisplayed
        }"
      >
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
      <div class="logo flex-item">
        <a routerLink="/home">
          <img class="crown" src="../../../../favicon.ico" alt="" />
          <span class="influential">Influential</span> People
        </a>
      </div>
      <div *ngIf="loginService.isUserLoggedIn()" class="navbar-links flex-item">
        <a routerLink="/heroes">Heroes</a>
        <a routerLink="/quotes">Quotes</a>
        <a routerLink="/articles">Articles</a>
        <a routerLink="/categories">Categories</a>
      </div>
      <div class="flex-item account">
        <div *ngIf="!loginService.isUserLoggedIn()">
          <span class="user-item"><a routerLink="/sign-in">sign in</a></span>
          <span class="user-item"><a routerLink="/sign-up">sign up</a></span>
        </div>
        <div *ngIf="loginService.isUserLoggedIn()" class="flex-item">
          <a routerLink="/user"> {{ currentUsername() }}</a>
        </div>
      </div>
    </div>
    <div class="closeNavbar()"></div>
    <div
      (focusOut)="focusOutFunction()"
      class="small-screen-navbar"
      id="navbar"
      [ngClass]="{
        'show-navbar': isNavDisplayed,
        'close-navbar': !isNavDisplayed
      }"
    >
      <div class="navbar-header" (click)="closeNavbar()">
        <div class="close-icon"></div>
      </div>

      <ul
        *ngIf="loginService.isUserLoggedIn()"
        class="navbar-items"
        (click)="closeNavbar()"
      >
        <li><a routerLink="/heroes" class="navbar-link">Heroes</a></li>
        <li><a routerLink="/quotes" class="navbar-link">Quotes</a></li>
        <li><a routerLink="/articles" class="navbar-link">Articles</a></li>
        <li><a routerLink="/categories" class="navbar-link">Categories</a></li>
        <li>
          <a routerLink="/user" class="navbar-link"> {{ currentUsername() }}</a>
        </li>
      </ul>
      <ul *ngIf="!loginService.isUserLoggedIn()" class="navbar-items">
        <li><a class="navbar-link" routerLink="/sign-in">sign in</a></li>
        <li><a class="navbar-link" routerLink="/sign-up">sign up</a></li>
      </ul>
    </div>
  </nav>
  <div class="under-nav-clean"></div>
</header>
