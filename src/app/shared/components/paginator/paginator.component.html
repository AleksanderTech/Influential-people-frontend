<ul class="pagination">
  <li class="page">
    <a class="link" href="#"><i class="left"></i></a>
  </li>
  <li *ngFor="let page of pages; index as i" class="page">
    <a class="link" (click)="pageClick(i)">{{ i + 1 }}</a>
  </li>

  <li class="page">
    <a class="link" href="#"><i class="right"></i></a>
  </li>
</ul>
