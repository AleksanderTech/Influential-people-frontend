<div
  *ngIf="alertMediator.display === true"
  id="myModal"
  class="modal"
>
  <div class="modal-content">
    <span class="close" (click)="close()">&times;</span>
    <p *ngIf="alertMediator.message">{{ alertMediator.message }}</p>
    <p *ngIf="!alertMediator.message">No message provided</p>
    <button class="btn btn-dark dark-button" (click)="submit()">OK</button>
  </div>
</div>
