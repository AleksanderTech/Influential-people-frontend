<div class="container">
  <div class="add-comment">
    <div class="left-panel">
      <div class="avatar">
        <img
          *ngIf="!profileImageUrl"
          class="avatar-image"
          src="{{ defaultImageUrl }}"
          alt=""
        />
        <img
          *ngIf="profileImageUrl"
          class="avatar-image"
          src="{{ profileImageUrl }}"
          alt=""
        />
      </div>
    </div>
    <div class="right-panel">
      <textarea
        placeholder="add a comment..."
        rows="1"
        #textarea
        (keydown)="resize(textarea)"
      ></textarea>
      <input
        class="btn btn-dark btn-sm add-button"
        type="submit"
        value="comment"
        (click)="addComment(textarea.value)"
      />
    </div>
  </div>
  <app-comment
    (commentDeleted)="updateComments($event)"
    *ngFor="let comment of entities"
    [articleId]="article.id"
    [comment]="comment"
  ></app-comment>
  <br />
  <app-paginator
    *ngIf="numberOfPages"
    [numberOfPages]="numberOfPages"
    (pageClicked)="updatePage($event)"
  ></app-paginator>
</div>
