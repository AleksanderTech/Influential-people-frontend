<a routerLink="/article/{{ article.id }}/detail">
  <div class="flex-container">
    <div class="flex-item">
      {{ article.title }}
    </div>
    <div class="flex-item">
      {{ article.createdAt | date: "dd/MM/yyyy" }}
    </div>
    <div class="flex-item">
      {{ article.heroName }}
    </div>
  </div>
</a>
